<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Auth</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
</head>
<body>
<form id="mainform" class="w-25 m-4">
    <h2>Sign In User</h2>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="emailInp" placeholder="name@example.com">
        <label for="emailInp">Email address</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="Passwordinp" placeholder="Password">
        <label for="Passwordinp">Password</label>
    </div>
    <button type="submit" class="btn btn-primary" style="float: right;">Log In</button>
    <a href="register.html"><button type="button" class="btn btn-primary me-2" style="float: right;">Sign Up</button></a>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

    const firebaseConfig = {
    apiKey: "AIzaSyAHQM7t7N2ESUlGjzrkvFXdO9L2ZYlKoqc",
    authDomain: "http://e-commerce-website-f9dcb.firebaseapp.com/",
    projectId: "e-commerce-website-f9dcb",
    storageBucket: "http://e-commerce-website-f9dcb.appspot.com/",
    messagingSenderId: "1079901466384",
    appId: "1:1079901466384:web:2296918c139000d2753f95",
  };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let EmailInp = document.getElementById('emailInp');
    let PasswordInp = document.getElementById('Passwordinp');
    let Mainform = document.getElementById('mainform');

    let LogInUser = evt => {
        evt.preventDefault();

        signInWithEmailAndPassword(auth, EmailInp.value, PasswordInp.value)
            .then((userCredential) => {
                const user = userCredential.user;
                console.log(user);
                window.location.href = 'index.html';
            })
            .catch((error) => {
                const errorMessage = error.message;
                alert(errorMessage);
            });
    }
    Mainform.addEventListener('submit', LogInUser);
</script>

</body>
</html>
